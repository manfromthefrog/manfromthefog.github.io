<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDPSVN Demonlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1.texture-text {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(to right, #ff6a00, #ffba00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 20px;
        }

        .feedback-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .level-form, .level-list {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .level-form label, .level-form input, .level-form select {
            display: block;
            margin: 5px 0;
            width: 100%;
        }

        .level-list h2 {
            margin-top: 0;
        }

        .level-item {
            background-color: #444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .level-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .button {
            background-color: #ff6a00;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #ffba00;
        }
    </style>
</head>
<body>

    <h1 class="texture-text">GDPSVN Demonlist</h1>

    <div class="feedback-info">
        Feedback và send level qua email: <b>krazyman190@gmail.com</b>
    </div>

    <div class="container">
        <!-- Form để dev thêm level mới -->
        <div class="level-form">
            <h2>Thêm Level Mới</h2>
            <label for="level-name">Tên Level</label>
            <input type="text" id="level-name" placeholder="Nhập tên level">
            <label for="level-author">Tác Giả</label>
            <input type="text" id="level-author" placeholder="Nhập tên tác giả">
            <label for="level-video">Video Showcase (URL)</label>
            <input type="text" id="level-video" placeholder="Nhập URL video">
            <label for="level-difficulty">Độ Khó</label>
            <select id="level-difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
                <option value="Insane">Insane</option>
                <option value="Extreme">Extreme</option>
            </select>
            <label for="level-thumbnail">Thumbnail</label>
            <input type="file" id="level-thumbnail" accept="image/*">
            <button class="button" onclick="addLevel()">Thêm Level</button>
        </div>

        <!-- Danh sách các level -->
        <div class="level-list">
            <h2>Bảng Xếp Hạng Level</h2>
            <div id="levels-container"></div>
        </div>
    </div>

    <script>
        let levels = [];

        function displayLevels() {
            const container = document.getElementById("levels-container");
            container.innerHTML = '';
            levels.forEach((level, index) => {
                container.innerHTML += `
                    <div class="level-item">
                        <img src="${level.thumbnail}" class="level-thumbnail" alt="Thumbnail">
                        <div>
                            <h3>Top ${index + 1}: ${level.name}</h3>
                            <p><b>Tác Giả:</b> ${level.author}</p>
                            <p><b>Độ Khó:</b> ${level.difficulty}</p>
                            ${level.video ? `<p><a href="${level.video}" target="_blank">Xem Video</a></p>` : ""}
                            <button class="button" onclick="editLevel(${index})">Chỉnh Sửa</button>
                            <button class="button" onclick="deleteLevel(${index})">Xóa</button>
                        </div>
                    </div>
                `;
            });
        }

        function addLevel() {
            const name = document.getElementById("level-name").value;
            const author = document.getElementById("level-author").value;
            const video = document.getElementById("level-video").value;
            const difficulty = document.getElementById("level-difficulty").value;
            const thumbnailInput = document.getElementById("level-thumbnail");

            if (name && author && difficulty && thumbnailInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const thumbnail = event.target.result;
                    levels.push({ name, author, video, difficulty, thumbnail });
                    displayLevels();
                    document.getElementById("level-name").value = '';
                    document.getElementById("level-author").value = '';
                    document.getElementById("level-video").value = '';
                    document.getElementById("level-difficulty").value = 'Easy';
                    thumbnailInput.value = '';
                };
                reader.readAsDataURL(thumbnailInput.files[0]);
            } else {
                alert("Vui lòng nhập đầy đủ thông tin và chọn ảnh thumbnail.");
            }
        }

        function editLevel(index) {
            const name = prompt("Nhập tên mới:", levels[index].name);
            const author = prompt("Nhập tác giả mới:", levels[index].author);
            const video = prompt("Nhập video URL mới:", levels[index].video);
            const difficulty = prompt("Nhập độ khó mới:", levels[index].difficulty);

            if (name && author && difficulty) {
                levels[index].name = name;
                levels[index].author = author;
                levels[index].video = video;
                levels[index].difficulty = difficulty;
                displayLevels();
            }
        }

        function deleteLevel(index) {
            if (confirm("Bạn có chắc muốn xóa level này?")) {
                levels.splice(index, 1);
                displayLevels();
            }
        }

        displayLevels();
    </script>
</body>
</html>
